apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webapp
    version: "1.0"
  name: webapp
  namespace: student-management-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: "1.0"
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: webapp
        version: "1.0"
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        image: student-management-system/webapp:1.0
        imagePullPolicy: IfNotPresent
        name: webapp
        ports:
        - containerPort: 7005
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp
  name: webapp
  namespace: student-management-system
spec:
  ports:
  - name: "7005"
    port: 7005
    targetPort: 7005
  selector:
    app: webapp
  type: LoadBalancer
---
